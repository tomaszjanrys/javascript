<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //------------SILNIA------------------
        const factorial = (x) => {
            if (x == 1 || x == 0)
                return 1;
            else
                return x * factorial(x - 1);
        }

        document.write(factorial(prompt('Obliczmy silnie. Podaj liczbe :')));

        //-----------FIBO--------------------
        const fibo = function(y) {
            if (y == 1)
                return 0;
            if (y == 2)
                return 1;
            else
                return fibo(y - 1) + fibo(y - 2);
        }
        document.write(fibo(prompt('Obliczamy FIBO. Podaj liczbe : ')));
    </script>
</body>

</html>
